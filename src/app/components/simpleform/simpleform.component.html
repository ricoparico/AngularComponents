<div>
    <p>Simple Form</p>
    <p>Name:</p>
    <input [(ngModel)]="name" placeholder="Enter your name"/>
    <p>Age:</p>
    <input [(ngModel)]="age" placeholder="Enter your age"/>
    <p>Course:</p>
    <input [(ngModel)]="course" placeholder="Enter your course"/>
    <br><button (click)="displayName()">Submit</button>
    <p *ngIf="showMessage">{{ showMessage }}</p>
</div>
