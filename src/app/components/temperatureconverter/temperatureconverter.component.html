      <input type="number" id="celsius" [(ngModel)]="celsius" (input)="convertToFahrenheit()" />
      <span *ngIf="fahrenheit !== null">{{ fahrenheit | number: '1.0-2' }} Â°F</span>
    </div>
    <div>
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" id="fahrenheit" [(ngModel)]="fahrenheit" (input)="convertToCelsius()" />
      <span *ngIf="celsius !== null">{{ celsius | number: '1.0-2' }} Â°C</span>
    </div>
  </div>
